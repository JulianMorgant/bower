<body class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6">
            <h1>
                TodoList
            </h1>

            <div class="form-group">
                Tâche :
                <input type="text" id="inputTaskTitle">
                <button id='btAddTask'>ADD</button>
            </div>
   
            <div id='radioContainer'>
                <div>
                    Filtre :
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioButtonTodo" name="radioFilter">
                    <label class="form-check-label" for="radioButtonTodo">A faire</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioButtonDone" name="radioFilter">
                    <label class="form-check-label" for="radioButtonDone">Fait</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioButtonAll" name="radioFilter" checked>
                    <label class="form-check-label" for="radioButtonAll">Toutes</label>
                </div>
            </div>
            <div id="draggable" class="ui-widget-content">
                <p>Liste des taches :</p>
                <div id="tableTask">

                </div>
            </div>
        </div>


    </div>



    <script src="../js-data/taskMoock.js"></script>

    <script>
        //---VARIABLES---
        var tasksList = [];

        const FILTERMAP = {
            'radioButtonTodo': getTasksTodoList,
            'radioButtonDone': getDoneTasksList,
            'radioButtonAll': getAllTasksList
        };

        const SPACE = '\u2063';

        //---FUNCTIONS---

        //@deprecated
        function loadJsonData() {
            console.info('charge les données Json');
            tasksMookData.forEach(element => {
                tasksList.push(element);
            });
        }

        function getTasksTodoList() {
            console.info('retourne la liste TODO');
            let returnList = [];
            tasksList.forEach(task => {
                if (task.stamp == false) {
                    returnList.push(task)
                };
            })
            return returnList;
        }

        function getAllTasksList() {
            console.info('retourne la liste All');
            return tasksList;
        }

        function getDoneTasksList() {
            console.info('retourne la liste Done');
            let returnList = [];
            tasksList.forEach(task => {
                if (task.stamp != false) {
                    returnList.push(task)
                };
            })
            return returnList;
        }

        function filteredTodoList(selector, map) {
            console.info(`retourne le selecteur de filtre`);
            return map[selector]();
        }

        function refresh() {
            console.info("--- démmare le rafraichissement visuel la liste");
            drawList(filteredTodoList(getFilterSelector(), FILTERMAP));
        }

        function isTaskAlreadyExists(name) {
            console.info("teste l'existance de la tache ou une erreur de saisie");
            let returnBool = false;
            if (name == "" || typeof name != 'string') {
                returnBool = true
            };

            tasksList.forEach(task => {
                if (task.name == name) {
                    returnBool = true;
                }
            });
            return returnBool;
        }

        function stamper() {
            console.info("modifie un stamp");
            for (let i = 0; i < tasksList.length; i++) {
                if (tasksList[i].name == $(this)[0].id) {
                    if (tasksList[i].stamp == false) {
                        let d = new Date();

                        tasksList[i].stamp = ` - fait le ${d.toLocaleDateString()} à ${d.toLocaleTimeString()}`;
                    } else {
                        tasksList[i].stamp = false
                    }
                    refresh();
                    break;
                }
            }
        }

        function addTask() {
            console.info(`tente l'ajout'une tache `);
            let tempTaskName = $('#inputTaskTitle').val();
            if (!isTaskAlreadyExists(tempTaskName)) {
                tasksList.push({
                    name: tempTaskName,
                    stamp: false
                })
                runEffect("transfer");
                console.info(`tache ajoutée `);
            } else {
                runEffect("shake");
                console.info(`tache non ajoutée `);
            }
        }

        // ---IHM---

        function getFilterSelector() {

            console.info(`retourne le filtre :  ${$('#radioContainer input:checked').attr('id')}`);
            return $('#radioContainer input:checked').attr('id');
        }

        //@deprecated
        function clearList() {

            console.info(`CLS`);
            $('#draggable div').children('div').remove();

        }

        function saveData() {
            
            console.info(`sauvegarde dans le local storage`);
            let jsonStr = JSON.stringify(tasksList);
            localStorage.setItem('saveData', jsonStr);
        }

        function loadData() {
            console.info(`charge à partir du local storage`);
            tasksList = JSON.parse(localStorage.getItem('saveData'));
        }


        function drawList(listToDraw) {

            console.info(`affiche la liste`);

            let $shadowDiv = $('<div></div>');
            $shadowDiv.toggleClass('line');

            if (listToDraw.length > 0) {

                listToDraw.forEach(task => {

                    let newLine = $('<div></div>');
                    console.log(task.stamp);
                    let stampString = "";
                    if (typeof task.stamp != 'boolean') {
                        stampString =task.stamp;
                    };
                    newLine.append($('<input>')
                        .attr('id', task.name)
                        .attr('type', 'checkbox')
                        .attr('checked', task.stamp));
                    newLine.append($('<label></label>')
                        .attr('for', task.name)
                        .html(`${SPACE}${task.name}${stampString}`));

                    $shadowDiv.append(newLine);
                })
            } else {
                let newLine = $('<div></div>').text('no item');
                $shadowDiv.append(newLine);
            }

            $('#draggable').children('div').replaceWith($shadowDiv);
            saveData();
            console.info(`***********affichage réalisé***************`);

        }

        function loadListeners() {
            console.info(`Charge les listeners`);
            $('#btAddTask').click(addTask);
            $('.form-check').click(refresh);
            $('#draggable').delegate('input', 'change', stamper);
            $(document).keyup(function (touche) {
                var appui = touche.which || touche.keyCode; // le code est compatible tous navigateurs grâce à ces deux propriétés
                if (appui == 13) { //  13 = Entrée
                    addTask();
                }
            });
        };

        // EFFECTS

        function runEffect(selectedEffect) {
            console.info(`lance un effet visuel`);
            var options = {};
            if (selectedEffect === "scale") {
                options = {
                    percent: 50
                };
            } else if (selectedEffect === "transfer") {
                options = {
                    to: "#draggable div",
                    className: "ui-effects-transfer"
                };
            } else if (selectedEffect === "size") {
                options = {
                    to: {
                        width: 200,
                        height: 60
                    }
                };
            }
            // Run the effect
            $("#inputTaskTitle").effect(selectedEffect, options, 500, refresh);
        };

        //  ---GO---
        $(document).ready(function () {
            console.info(`GO !!!`);
            loadListeners();
            loadData()
            // loadJsonData();
            refresh();

        });
    </script>
